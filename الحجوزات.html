<body>
    <div class="container">
        <h1 class="page-title">احجز جولتك في الجولف الآن</h1>

        <div class="card">
            <select id="service" class="input">
                <option value="golf">حجز ملعب جولف</option>
                <option value="tour">جولة سياحية</option>
                <option value="lesson">دروس جولف</option>
            </select>

            <div class="input-group">
                <label for="date">اختر تاريخ الرحلة</label>
                <input type="date" id="date" class="input">
            </div>

            <div class="input-group">
                <label for="people">عدد الأشخاص</label>
                <input type="number" id="people" class="input" min="1" placeholder="عدد الأشخاص">
            </div>

            <button class="button-n" onclick="bookNow()">احجز الآن</button>

            
        </div>

        <div class="c1">
            <h2 class="title-1">لماذا تحجز معنا؟</h2>
            <ul class="text-1">
                <li>تجربة جولف مميزة وملاعب عالمية</li>
                <li>جولات سياحية ممتعة في أجمل المواقع</li>
                <li>أسعار منافسة وعروض حصرية</li>
            </ul>
        </div>

        <div class="c2">
            <h2 class="title-1">آراء بعض من عملائنا</h2>
            <p>عمار: تجربة جميلة المكان راقي والخدمة رائعة</p>
            <p>أحمد: تجربة رائعة الملاعب منظمة والخدمة ممتازة</p>
